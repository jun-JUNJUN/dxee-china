<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222222;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            padding: 15px 0;
            text-align: center;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 100px 0 20px 0;
        }
        
        .welcome-message {
            font-size: 32px;
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        
        .welcome-icon {
            color: #ff9776;
            margin-right: 10px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
        }
        
        .message {
            margin-bottom: 25px;
            padding: 0;
            max-width: 90%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .message-icon {
            margin-right: 8px;
            color: #888;
        }
        
        .ai-icon {
            color: #ff9776;
        }
        
        .message-content {
            margin-left: 25px;
        }
        
        .user-message {
            align-self: flex-start;
            color: #e0e0e0;
        }
        
        .ai-message {
            align-self: flex-start;
            color: #e0e0e0;
        }
        
        .search-results {
            margin-top: 15px;
            margin-left: 25px;
            border-left: 2px solid #444;
            padding-left: 15px;
        }
        
        .message-form {
            position: relative;
            margin: 0 auto;
            width: 90%;
            max-width: 1000px;
            justify-content: center;
        }
        
        .message-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            outline: none;
            min-height: 24px; /* Single line initially but expands */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            resize: none; /* Prevent textarea resizing */
            background-color: #333;
            color: #e0e0e0;
            line-height: 1.5;
        }
        
        .send-button {
            position: absolute;
            bottom: 12px;
            right: 15px;
            padding: 8px;
            background-color: transparent;
            color: #999;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s, background-color 0.3s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            color: #fff;
            background-color: #444;
        }
        
        .result-item {
            background-color: #333;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .result-content {
            color: #bbb;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .search-frame {
            border: 1px solid #fff;
            border-radius: 16px;
            background: #181a1b;
            width: 864px;
            margin: 0 auto;
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 468px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        .search-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }
        .left-buttons {
            display: flex;
            gap: 16px;
        }
        .right-button {
            display: flex;
            flex: 1;
            justify-content: flex-end;
        }
        .execute-btn {
            padding: 6px 14px;
            border-radius: 16px;
            border: 1px solid #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: #232526;
            color: #fff;
            transition: background 0.2s, border-color 0.2s;
        }
        .execute-btn:hover {
            background: #333;
            border-color: #00bcd4;
        }
        .search-btn, .deep-btn, .doubao-btn {
            padding: 6px 14px;
            border-radius: 16px;
            border: 1px solid #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: #232526;
            color: #fff;
            transition: background 0.2s, border-color 0.2s;
        }
        .search-btn {
            border-color: #00bcd4;
        }
        .search-btn:hover, .deep-btn:hover, .doubao-btn:hover {
            background: #333;
            border-color: #00bcd4;
        }
        .search-btn.selected, .deep-btn.selected, .doubao-btn.selected {
            background: #00bcd4;
            color: #fff;
            border-color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="welcome-container">
            <div class="search-frame">
                <form id="message-form" class="message-form">
                    <textarea id="message-input" class="message-input" placeholder="Type your question here..." required rows="1"></textarea>
                    <div class="search-buttons">
                        <div class="left-buttons">
                            <button type="button" class="search-btn selectable-btn" data-mode="search">Search</button>
                            <button type="button" class="deep-btn selectable-btn" data-mode="deep">Deep Search</button>
                            <button type="button" class="doubao-btn selectable-btn" data-mode="doubao">Doubao Search</button>
                        </div>
                        <div class="right-button">
                            <button type="button" class="execute-btn">Execute</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="chat-screen" class="chat-container hidden">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <form id="chat-form" class="message-form">
                <textarea id="chat-input" class="message-input" placeholder="Type your question here..." required rows="1"></textarea>
                <button type="submit" class="send-button">↑</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const chatScreen = document.getElementById('chat-screen');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const chatMessages = document.getElementById('chat-messages');
            
            // Auto-resize textarea as user types
            function setupTextareaResize(textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
            }
            
            setupTextareaResize(messageInput);
            
            // Track current chat session
            let currentChatId = null;
            
            // Function to send message to the backend API
            async function sendMessage(message, chatId = null) {
                try {
                    console.log(`Sending message to backend: ${message.substring(0, 30)}... with chatId: ${chatId}`);
                    const response = await fetch('/chat/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            chat_id: chatId
                        }),
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Server error (${response.status}): ${errorText}`);
                        throw new Error(`Server responded with ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    console.log('Response received:', result);
                    return result;
                } catch (error) {
                    console.error('Error sending message:', error);
                    return null;
                }
            }
            
            // Function to get chat history
            async function getChatHistory(chatId) {
                try {
                    const response = await fetch(`/chat/history/${chatId}`);
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Error getting chat history:', error);
                    return null;
                }
            }
            
            // Function to create a search form
            function createSearchForm() {
                const searchFrame = document.createElement('div');
                searchFrame.className = 'search-frame';
                
                const form = document.createElement('form');
                form.className = 'message-form';
                
                const textarea = document.createElement('textarea');
                textarea.className = 'message-input';
                textarea.placeholder = 'Type your question here...';
                textarea.required = true;
                textarea.rows = 1;
                
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'search-buttons';
                
                const leftButtons = document.createElement('div');
                leftButtons.className = 'left-buttons';
                
                const searchBtn = document.createElement('button');
                searchBtn.type = 'button';
                searchBtn.className = 'search-btn selectable-btn selected';
                searchBtn.dataset.mode = 'search';
                searchBtn.textContent = 'Search';
                
                const deepBtn = document.createElement('button');
                deepBtn.type = 'button';
                deepBtn.className = 'deep-btn selectable-btn';
                deepBtn.dataset.mode = 'deep';
                deepBtn.textContent = 'Deep Search';
                
                const doubaoBtn = document.createElement('button');
                doubaoBtn.type = 'button';
                doubaoBtn.className = 'doubao-btn selectable-btn';
                doubaoBtn.dataset.mode = 'doubao';
                doubaoBtn.textContent = 'Doubao Search';
                
                const rightButton = document.createElement('div');
                rightButton.className = 'right-button';
                
                const executeBtn = document.createElement('button');
                executeBtn.type = 'button';
                executeBtn.className = 'execute-btn';
                executeBtn.textContent = 'Execute';
                
                leftButtons.appendChild(searchBtn);
                leftButtons.appendChild(deepBtn);
                leftButtons.appendChild(doubaoBtn);
                
                rightButton.appendChild(executeBtn);
                
                buttonsDiv.appendChild(leftButtons);
                buttonsDiv.appendChild(rightButton);
                
                form.appendChild(textarea);
                form.appendChild(buttonsDiv);
                
                searchFrame.appendChild(form);
                
                // Add event listeners
                executeBtn.addEventListener('click', function() {
                    form.requestSubmit();
                });
                
                textarea.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && e.shiftKey) {
                        e.preventDefault();
                        form.requestSubmit();
                    }
                });
                
                setupTextareaResize(textarea);
                
                // Add form submit event
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const searchText = textarea.value.trim();
                    if (!searchText) return;
                    
                    // Display the search query
                    displaySearchQuery(searchText);
                    
                    // Process the search
                    const result = await sendMessage(searchText, currentChatId);
                    if (result) {
                        currentChatId = result.chat_id;
                        displaySearchResult(result.response);
                        
                        // Create a new search form after displaying results
                        chatMessages.appendChild(createSearchForm());
                        
                        // Clear the current form
                        textarea.value = '';
                        textarea.style.height = 'auto';
                    }
                });
                
                return searchFrame;
            }
            
            // Function to display search query
            function displaySearchQuery(query) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'message-icon';
                iconSpan.textContent = 'You';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = query;
                
                headerDiv.appendChild(iconSpan);
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                
                chatMessages.appendChild(messageDiv);
            }
            
            // Function to display search result
            function displaySearchResult(response) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'message-icon ai-icon';
                iconSpan.textContent = '✺';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = response.message;
                
                headerDiv.appendChild(iconSpan);
                headerDiv.appendChild(nameSpan);
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                
                // Add search results if available
                if (response.search_results && response.search_results.length > 0) {
                    const resultsDiv = document.createElement('div');
                    resultsDiv.className = 'search-results';
                    
                    response.search_results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'result-title';
                        titleDiv.textContent = result.title || 'Untitled';
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'result-content';
                        contentDiv.textContent = result.content || result.snippet || '';
                        
                        resultItem.appendChild(titleDiv);
                        resultItem.appendChild(contentDiv);
                        resultsDiv.appendChild(resultItem);
                    });
                    
                    messageDiv.appendChild(resultsDiv);
                }
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Initialize the UI
            messageForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Switch from welcome screen to chat screen
                welcomeScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                
                // Display the search query
                displaySearchQuery(message);
                
                // Process the search
                const result = await sendMessage(message, currentChatId);
                if (result) {
                    currentChatId = result.chat_id;
                    displaySearchResult(result.response);
                    
                    // Create a new search form after displaying results
                    chatMessages.appendChild(createSearchForm());
                    
                    // Clear the input
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            });
            
            // Execute search (submit form) when Execute button is clicked
            const executeBtn = document.querySelector('.execute-btn');
            executeBtn.addEventListener('click', function() {
                messageForm.requestSubmit();
            });
            
            // Execute search when Shift+Enter is pressed in the textarea
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.shiftKey) {
                    e.preventDefault();
                    messageForm.requestSubmit();
                }
            });
            
            // Auto-resize textarea as user types
            setupTextareaResize(messageInput);
        });
    </script>
</body>
</html>
